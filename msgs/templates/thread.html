{% extends 'base.html' %}

{% block header_text %}Your Message Thread{% endblock %}

{% block form_action %}/threads/{{ thread.id }}/add_msg{% endblock %}

{% block table %}
    <table id="id_msg_table">
	{% for msg in thread.msg_set.all %}
	    <tr><td>{{ forloop.counter }}: {{ msg.text }}</td></tr>
	{% endfor %}
    </table>
{% endblock %}
